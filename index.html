<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/brands.min.css"
        integrity="sha512-L+sMmtHht2t5phORf0xXFdTC0rSlML1XcraLTrABli/0MMMylsJi3XA23ReVQkZ7jLkOEIMicWGItyK4CAt2Xw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Appointment Scheduler</title>
</head>

<body>
    <div class="mainContainer">
        <div class="firstContainer" id="firstContainer">
            <div class="img-container">
                <img src="assests/appointment.png" alt="">
            </div>
            <div class="input">
                <h1>Add Appointment</h1>
                <label for="title">Title</label>
                <input type="text" id="title" required>
                <br>
                <label for="date">Date</label>
                <input type="date" name="date" id="date" required>
                <br>
                <label for="time">Time</label>
                <input type="time" name="time" id="time" required>
                <button id="add-btn">Add</button>
                <p id="warning"></p>
            </div>
        </div>
        <hr>
        <div id="lowerContainer">
            <div class="lc-one">
                <h2>Scheduled Appointments</h2>
                <div class="buttons">
                    <button id="starred">Starred</button>
                    <button id="deleteAll">Delete All</button>
                </div>
            </div>
            <div id="secondContainer">

            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>


</html>
